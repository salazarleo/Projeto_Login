<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Site de Login</title>
</head>
<body>

    <header>
        <div class="logo" ><img src="logotipo.png" alt="logotipo"></div>
        <nav class="navigation" >
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup" >Login</button>
        </nav>

     

    </header>
    
<div class="wrapper">
    <span class="icon-close" > 
        <i class='bx bxs-x-square'></i>
    </span>
    <div class="form-box login" >
<form action="">
<h1>Login</h1>
<div class="input-box">
    <input type="text" placeholder="Nome de Usuário" 
    required> 
    <i class='bx bxs-user'></i>
</div>
<div class="input-box">
    <input type="password" placeholder="Senha" 
    required> 
    <i class='bx bxs-lock-alt'></i>
</div>
<div class="remember-forgot">
    <label><input type="checkbox" name="Remember me" id="">Manter login</label>
    <a href="#">Esqueceu a senha?</a>
</div>

<button type="submit" class="btn" > Login</button>

<div class="register-link">
<p>Não tem uma conta? <a href="#"> Registre-se</a>

</p>

</div>

</form>
</div>

<div class="form-box register" >
    <form action="">
    <h1 class="reg" >Registrar-se</h1>
    <div class="input-box">
        <input type="text" placeholder="Email" 
        required> 
        <i class='bx bxs-envelope'></i>
    </div>
    <div class="input-box">
        <input type="text" placeholder="Nome de Usuário" 
        required> 
        <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
        <input type="password" placeholder="Senha" 
        required> 
        <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="remember-forgot">
        <label><input type="checkbox" name="Remember me" id="">Concordo com os Termos de Serviços</label>
        
    </div>
    
    <button type="submit" class="btn" > Registrar-se</button>
    
    <div class="login-link">
    <p>Já tem uma conta? <a href="#"> Login </a>
    
    </p>
    
    </div>
    
    </form>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
